<!DOCTYPE HTML>
<html xml:lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Papel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Novo Papel</h1>
    <form action="#" th:action="@{/papel}" th:object="${papel}" method="post">
        <fieldset>
            <p>Nome: <input type="text" th:field="*{nome}" />
            <p>Prioridade: <input type="number" th:field="*{prioridade}" />
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </fieldset>
    </form>
</body>

</html>
